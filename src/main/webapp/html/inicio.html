	<body>
		<div class="container">
			<div class="gallery">
				<img class="imagen" src="images/gallery_barca.jpg" alt="Alexia Putellas, mejor jugadora del mundo">
			</div>
			
			<div class="gallery">
				<img class="imagen" src="images/gallery_athletic.jpg" alt="Celebraci&oacute;n de un gol de de I&ntilde; Williams">
			</div>
			
			<div class="gallery">
				<img class="imagen" src="images/gallery_vcf.jpg" alt="Celebraci&oacute;n de un gol de los jugadores del Valencia C.F.">
			</div>
			  
			<div class="gallery">
				<img class="imagen" src="images/gallery_borussia.jpg" alt="Celebraci&oacute;n de un gol de Erling Braut H&aring;land">
			</div>
			
			<div class="gallery">
				<img class="imagen" src="images/gallery_west.jpg" alt="Celebración de un gol de los jugadores del West Ham">
			</div>
			  
			<div class="gallery">
				<img class="imagen" src="images/gallery_boca.jpg" alt="Celebraci&oacute;n de un gol de las jugadoras del Boca Juniors">
			</div>
			  
			<a class="prev" onclick="plusSlides(-1)">❮</a>
			<a class="next" onclick="plusSlides(1)">❯</a>
		</div>
		
		<div>
			<h1> ¡COMPRA YA TU CAMISETA!</h1>
			<button class="button2" onclick="Cargar('html/productos.html', 'contenido')"> COMPRA</button>
		</div>
		
		<br>
		
		<script>
			var slideIndex = 1;
			showSlides(slideIndex);
			
			function plusSlides(n) {
			showSlides(slideIndex += n);
			}
			
			function currentSlide(n) {
			showSlides(slideIndex = n);
			}
			
			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("gallery");
				var dots = document.getElementsByClassName("demo");
				var captionText = document.getElementById("caption");
				
				if (n > slides.length) {
					slideIndex = 1
				}
				 
				if (n < 1) {
					slideIndex = slides.length
				}
				
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				
				for (i = 0; i < dots.length; i++) {
						dots[i].className = dots[i].className.replace(" active", "");
				}
				
				slides[slideIndex-1].style.display = "block";
				dots[slideIndex-1].className += " active";
				captionText.innerHTML = dots[slideIndex-1].alt;
			}
		</script>
	
	</body>
</html>
